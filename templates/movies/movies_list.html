{% extends 'base_layout.html' %}

{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}

{% block content %}

    <div class="movie-grid horizontal-movie-grid">
        {% if movies %}
            {% for movie in movies %}
        <a href="{% url 'movies:detail' movie.slug %}">
                <div class="movie-card">
                    <h2 class="movie-title">
                         {{ movie.title }}
                    </h2>
                    <img src="{{ movie.thumb.url }}" alt="{{ movie.title }}" class="movie-poster">
                </div>
        </a>
            {% endfor %}
        {% else %}
            <p>No movies available at the moment.</p>
        {% endif %}
    </div>

{% endblock %}
